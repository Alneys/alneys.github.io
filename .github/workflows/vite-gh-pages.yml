# https://vitejs.dev/guide/static-deploy.html#github-pages

# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to GitHub Pages with cache

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['gh-pages', 'main']
  pull_request:
    branches: ['gh-pages', 'main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  cache-and-install:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # https://github.com/marketplace/actions/setup-pnpm#use-cache-to-reduce-installation-time
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies with pnpm
        run: pnpm install

      - name: Build with pnpm
        run: pnpm run build-only

      - name: Workaround for vue-router HTML5 mode (serve from 404 page)
        run: cp ./dist/index.html ./dist/404.html

      # - name: Set up Node
      #   uses: actions/setup-node@v5
      #   with:
      #     node-version: lts/*
      #     cache: 'npm'
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build
      #   run: npm run build

      - name: Setup Pages
        if: github.ref_name == 'main' || github.ref_name == 'gh-pages'
        uses: actions/configure-pages@v5
      - name: Upload artifact
        if: github.ref_name == 'main' || github.ref_name == 'gh-pages'
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload dist folder
          path: './dist'
      - name: Deploy to GitHub Pages
        if: github.ref_name == 'main' || github.ref_name == 'gh-pages'
        id: deployment
        uses: actions/deploy-pages@v4
